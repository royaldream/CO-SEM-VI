<html>
<head>
<title>JS_Practical_6</title>
</head>
<body>
	<script>
	var n=prompt("Enter Fibonaci Size of Series :- ");
	n1=1;
	n2=n1;
	document.write(n1+"<br>"+n2);
	for(i=2;i<parseInt(n);i++)
	{
		n3=n1+n2;
		n1=n2;
		n2=n3;
		document.write("<br>"+n3);
	}
	</script>
	</body>
</html>
